<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Asadullah Khan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    
    body {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff8c42 50%, #ffd93d 100%);
      background-size: 200% 200%;
      animation: sunsetPulse 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    @keyframes sunsetPulse {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .thank-you-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(45, 52, 54, 0.3);
      max-width: 500px;
      border: 3px solid #ffd93d;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .checkmark {
      font-size: 80px;
      animation: pop 0.5s ease;
    }
    
    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    h1 {
      margin: 20px 0 10px;
      font-size: 36px;
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #2d3436;
      opacity: 0.9;
    }
    
    a {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b6b, #ff8c42);
      color: #ffffff;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
      border: 2px solid transparent;
    }
    
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 140, 66, 0.5);
      background: linear-gradient(135deg, #ff8c42, #ffd93d);
      border-color: #ffd93d;
    }

    /* Countdown styling */
    .countdown {
      font-size: 14px;
      color: #ff8c42;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <div class="checkmark">✅</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
    <p class="countdown">Redirecting in <span id="timer">10</span> seconds...</p>
    <a href="new.html">← Back to Portfolio</a>
  </div>

  <script>
    // Auto redirect after 5 seconds
    let seconds = 10;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(function() {
      seconds--;
      timerElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
        window.location.href = 'portfolio2.html';
      }
    }, 1000);
  </script>
</body>
</html>
